<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoGoDone - Your Task Board</title>
    <!-- Your existing style.css file (which includes the auth styles) -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 
      SECTION 1: THE AUTHENTICATION SCREEN
      This is shown by default. JavaScript will hide it after login.
    -->
    <div id="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">DoGoDone</h1>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <h3>Log In</h3>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>

            <!-- Sign Up Form (hidden by default) -->
            <form id="signup-form" class="auth-form" style="display: none;">
                <h3>Sign Up</h3>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <p id="auth-error"></p> <!-- For showing login errors -->

            <!-- Toggles between the two forms -->
            <p class="auth-toggle">
                Need an account? <a href="#" id="show-signup">Sign Up</a>
            </p>
            <p class="auth-toggle" style="display: none;">
                Already have an account? <a href="#" id="show-login">Log In</a>
            </p>
        </div>
    </div>


    <!-- 
      SECTION 2: THE MAIN APP
      This is hidden by default (style="display: none;"). 
      JavaScript will show it after login.
    -->
    <div id="app-container" style="display: none;">

        <!-- Header -->
        <header class="main-header">
            <div class="header-left">
                <div class="logo">DGD</div>
                <div class="header-title">
                    <h1>My Project Board</h1>
                    <p>A focused Kanban for planning & delivering work</p>
                </div>
            </div>
            <div class="header-right">
                <input type="search" id="search-bar" placeholder="Search tasks...">

                <!-- New User Info & Logout Button -->
                <span id="user-email-display"></span>
                <button id="logout-button">Log Out</button>
            </div>
        </header>

        <!-- Main Content (Form + Board) -->
        <div class="content-container">
            <!-- Add Task Form -->
            <div class="add-task-container">
                <div class="form-group form-group-title">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" placeholder="e.g., Implement authentication">
                </div>
                <div class="form-group form-group-description">
                    <label for="task-description">Description</label>
                    <input type="text" id="task-description" placeholder="A brief summary, acceptance criteria, or links..."></input>
                </div>
                <div class="form-group form-group-priority">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit" id="add-task-btn" class="add-task-btn">Add Task</button>
            </div>
            <form id="add-task-form" style="display: none;"></form> <!-- Hidden helper form -->

            <!-- Kanban Board -->
            <div class="board-container">
                <div class="tasks-column">
                    <h2>To Do <span id="todo-count" class="task-count">0</span></h2>
                    <div class="tasks-list" id="todo-list" data-status="todo"></div>
                </div>
                <div class="tasks-column">
                    <h2>In Progress <span id="inprogress-count" class="task-count">0</span></h2>
                    <div class="tasks-list" id="inprogress-list" data-status="inprogress"></div>
                </div>
                <div class="tasks-column">
                    <h2>Done <span id="done-count" class="task-count">0</span></h2>
                    <div class="tasks-list" id="done-list" data-status="done"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="main-footer">
            <span>Made with DoGoDone</span>
            <span id="last-saved"></span>
        </footer>

    </div> <!-- End of #app-container -->
    

    <script src="firebase_init.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
