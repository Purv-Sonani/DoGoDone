<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoGoDone - Your Task Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 
      This is the login/signup screen.
      It's hidden by app.js when the user logs in.
    -->
    <div id="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">DoGoDone</h1>

            <!-- Login Form -->
            <form class="auth-form" id="login-form">
                <h3>Log In</h3>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <p id="auth-error" style="display: none;"></p>
                <p class="auth-toggle">
                    Need an account? <a href="#" id="show-signup">Sign Up</a>
                </p>
            </form>

            <!-- Sign Up Form -->
            <form class="auth-form" id="signup-form" style="display: none;">
                <h3>Sign Up</h3>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p class="auth-toggle">
                    Already have an account? <a href="#" id="show-login">Log In</a>
                </p>
            </form>
        </div>
    </div>


    <!-- 
      This is the main application.
      It's hidden by default and shown by app.js after login.
    -->
    <div id="app-container" style="display: none;">
        <header class="main-header">
            <div class="header-left">
                <div class="logo">DGD</div>
                <div class="header-title">
                    <h1>My Project Board</h1>
                    <p>A focused Kanban for planning & delivering work</p>
                </div>
            </div>
            <div class="header-right">
                <input type="search" id="search-bar" placeholder="Search tasks...">
                <span id="user-email-display"></span>
                <button id="logout-button">Log Out</button>
            </div>
        </header>

        <main class="content-container">
            <!-- This is the hidden form helper for the 'add task' row -->
            <form id="add-task-form-helper">
                <div class="add-task-container">
                    <div class="form-group form-group-title">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" placeholder="e.g., Implement authentication" required>
                    </div>
                    <div class="form-group form-group-description">
                        <label for="task-description">Description</label>
                        <input type="text" id="task-description" placeholder="A brief summary, acceptance criteria, or links..."></input>
                    </div>

                    <!-- 
                        THIS IS THE ELEMENT THAT WAS MISSING 
                        The id="task-priority" MUST match app.js
                    -->
                    <div class="form-group form-group-priority">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <button type="button" id="add-task-btn" class="add-task-btn">Add Task</button>
                </div>
            </form>

            <div class="board-container">
                <div class="tasks-column">
                    <h2>To Do <span id="todo-count" class="task-count">0</span></h2>
                    <div class="tasks-list" id="todo-list" data-status="todo">
                        <!-- Tasks will be added here by JS -->
                    </div>
                </div>
                <div class="tasks-column">
                    <h2>In Progress <span id="inprogress-count" class="task-count">0</span></h2>
                    <div class="tasks-list" id="inprogress-list" data-status="inprogress">
                        <!-- Tasks will be added here by JS -->
                    </div>
                </div>
                <div class="tasks-column">
                    <h2>Done <span id="done-count" class="task-count">0</span></h2>
                    <div class="tasks-list" id="done-list" data-status="done">
                        <!-- Tasks will be added here by JS -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <span>Made with DoGoDone</span>
            <span id="last-saved"></span>
        </footer>
    </div>

    <!-- Firebase SDKs -->
    <script src="firebase_init.js" type="module"></script>

    <!-- Your main app logic -->
    <script src="app.js" type="module"></script>

</body>

</html>
